{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Quiz Platform</title>
    <meta name="description" content="" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .menu-vertical {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item a {
            transition: all 0.3s ease-in-out;
        }
        .menu-item a:hover {
            background-color: #000000;
            color: white !important;
            border-radius: 5px;
        }
        .menu-item.active a {
            background-color: #000000;
            color: white !important;
            border-radius: 5px;
        }
        .layout-page {
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Sidebar Menu -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
                <div class="app-brand demo text-center py-3">
                    <span class="app-brand-text fw-bolder ms-2">Quiz Platform</span>
                </div>
                <ul class="menu-inner py-1">
                    <li class="menu-item" id="testlar-menu">
                        <a href="{% url 'dashboard:index' %}" class="menu-link">
                            <i class="menu-icon bx bx-home-circle"></i>
                            <div>Testlar</div>
                        </a>
                    </li>
                    <li class="menu-item" id="boglanish-menu">
                        <a href="{% url 'dashboard:contact' %}" class="menu-link">
                            <i class="menu-icon bx bx-support"></i>
                            <div>Bog'lanish</div>
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <div class="layout-page">
                <div class="container py-4">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentUrl = window.location.href;
            let testlarMenu = document.getElementById("testlar-menu");
            let boglanishMenu = document.getElementById("boglanish-menu");

            if (currentUrl.includes("dashboard/contact")) {
                testlarMenu.classList.remove("active");
                boglanishMenu.classList.add("active");
            } else {
                testlarMenu.classList.add("active");
                boglanishMenu.classList.remove("active");
            }
        });
    </script>
</body>

</html>
