{% extends 'dashboard/base.html' %}

        <h4 class="fw-bold text-primary">‚ûï Yangi savol qo'shish</h4>
        <p class="text-muted">Test: <strong>{{ quiz.title }}</strong></p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Savol matni</label>
                <textarea class="form-control rounded-3" name="text" rows="3" required></textarea>

                <input type="text" class="form-control rounded-3" name="option_d" placeholder="üá© D variant" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">‚úÖ To‚Äòg‚Äòri javob</label>
                <select class="form-select rounded-3" name="answer" required>
                    <option value="" disabled selected>Tanlang</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="d-flex justify-content-end gap-3">
                <button type="submit" class="btn btn-success px-4">‚úÖ Saqlash</button>
                <a href="{% url 'dashboard:quiz_detail' quiz.id %}" class="btn btn-outline-secondary px-4">‚¨ÖÔ∏è Ortga</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
